<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="container-utama">

<!-- Tabs navs -->
<ul class="nav justify-content-end" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="product-tab" data-bs-toggle="tab" data-bs-target="#product-tab-pane" type="button" role="tab" aria-controls="product-tab-pane" aria-selected="false">Product</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="gallery-tab" data-bs-toggle="tab" data-bs-target="#gallery-tab-pane" type="button" role="tab" aria-controls="gallery-tab-pane" aria-selected="false">Gallery</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="blog-tab" data-bs-toggle="tab" data-bs-target="#blog-tab-pane" type="button" role="tab" aria-controls="blog-tab-pane" aria-selected="false">Blog</button>
      </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="inventory-tab" data-bs-toggle="tab" data-bs-target="#inventory-tab-pane" type="button" role="tab" aria-controls="inventory-tab-pane" aria-selected="false">My Inventory</button>
      </li>
  </ul>
  <hr>

  <!-- Tabs content -->
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
        <div class="container-fluid">
            <div class="d-flex flex-row">
              <div class="p-2">
                <img src="assets/dev.png" class="content img-responsive" width="100" height="120">
              </div>
              <div class="p-2">
                <h2 id="text-name">Janet Silalahi</h2>
                <p id="text-role">Web Developer</p>
                <button class="btn btn-primary" type="button" id="btn-edit">Edit</button>
                <button class="btn btn-outline-success">Resume</button>
              </div>
              <div class="p-2">
                <div style="font-weight: bold">Availability</div>
                <div style="font-weight: bold">Age</div>
                <div style="font-weight: bold">Location</div>
                <div style="font-weight: bold">Years of Experience</div>
                <div style="font-weight: bold">Email</div>
              </div>
              <div class="p-2">
                <div id="text-availability">Full Time</div>
                <div id="text-age">25</div>
                <div id="text-location">Jakarta</div>
                <div id="text-experience">2</div>
                <div id="text-email">janetsilalahi@gmail.com</div>
            </div>
          </div>
        
        <!-- Form Biodata   -->
        <form id="form-biodata" style="display: none;">  
        <div class="content">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="input-name" placeholder="Masukkan nama Anda">
          </div>
          <div class="content">
            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" id="input-role" placeholder="Masukkan jabatan Anda">
          </div>
          <div class="content">
          <label for="availability" class="form-label">Availability</label>
          <select class="form-select" id="input-availability" aria-label="availability">
            <option disabled selected>Availability</option>
            <option value="Full Time">Full Time</option>
            <option value="Part Time">Part Time</option>
            <option value="Freelance">Freelance</option>
            <option value="Internship">Internship</option>
          </select>
          </div>
          <div class="content">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="input-age" placeholder="Masukkan usia Anda">
          </div>
          <div class="content">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="input-location" placeholder="Masukkan lokasi Anda">
          </div>
          <div class="content">
            <label for="experience" class="form-label">Years of Experience</label>
            <input type="text" class="form-control" id="input-experience" placeholder="Masukkan total tahun pengalaman Anda">
          </div>
          <div class="content">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="input-email" placeholder="Masukkan email Anda">
          </div>
          <div class="content d-grid gap-2">
            <button class="btn btn-success" id="btn-submit" type="submit" onclick="return confirm('Are you sure?')">Submit</button>
            <button class="btn btn-secondary" onclick="myFunction()" type="reset">Reset</button>
          </div>
        </form> 
    </div>
    
  </div>

  <!-- Tabs Pane -->
  <div class="tab-pane fade" id="product-tab-pane" role="tabpanel" aria-labelledby="product-tab" tabindex="0">Ini Product Tab</div>
  <div class="tab-pane fade" id="gallery-tab-pane" role="tabpanel" aria-labelledby="gallery-tab" tabindex="0">Ini Gallery Tab</div>
  <div class="tab-pane fade" id="blog-tab-pane" role="tabpanel" aria-labelledby="blog-tab" tabindex="0">Ini Blog Tab</div>
  <div class="tab-pane fade" id="inventory-tab-pane" role="tabpanel" aria-labelledby="inventory-tab" tabindex="0">Ini Inventory Tab</div>
  
  <script src="js/index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>
</html>
